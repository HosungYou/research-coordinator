parallel_execution_groups:
  # Research Foundation
  foundation_initial:
    agents: ["A1", "A5"]
    description: "Initial research question and paradigm clarification"

  foundation_theory:
    agents: ["A2", "A3"]
    description: "Theory development and critique"
    requires: ["A1"]

  # Literature
  literature_search:
    agents: ["B1", "B4"]
    description: "Literature search and monitoring"

  literature_appraisal:
    agents: ["B2", "B3"]
    description: "Quality appraisal and effect size extraction"
    requires: ["B1"]

  # Study Design
  quantitative_design_initial:
    agents: ["C1", "C4"]
    description: "Quantitative design and materials"
    requires: ["A2"]

  qualitative_design_initial:
    agents: ["C2", "D2"]
    description: "Qualitative design and interview preparation"
    requires: ["A5", "A2"]

  mixed_methods_design:
    agents: ["C3"]
    description: "Mixed methods design"
    requires: ["A5", "A2"]

  # Data Collection
  quantitative_collection:
    agents: ["D1", "D4"]
    description: "Sampling and instrument development"
    parallel: true

  qualitative_collection:
    agents: ["D2", "D3"]
    description: "Interviews and observations"
    parallel: true

  # Analysis
  quantitative_analysis:
    agents: ["E1", "E4"]
    description: "Statistical analysis and code generation"
    parallel: true

  qualitative_analysis:
    agents: ["E2", "E4"]
    description: "Qualitative coding and software support"
    parallel: true

  mixed_methods_integration:
    agents: ["E3"]
    description: "Integration of quantitative and qualitative findings"
    requires: ["E1", "E2"]

  # Validation
  validation_all:
    agents: ["F1", "F2", "F3", "F4"]
    description: "All validation tasks can run in parallel"
    parallel: true

  # Publication
  publication_initial:
    agents: ["G1", "G4"]
    description: "Journal selection and pre-registration"
    parallel: true

  publication_communication:
    agents: ["G2", "G3"]
    description: "Communication and peer review"
    parallel: true

