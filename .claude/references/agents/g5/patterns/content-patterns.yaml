# Content Patterns (C1-C6)
# AI-generated text often exhibits these content-level issues
# Adapted from Wikipedia AI Cleanup for academic writing contexts

version: "1.0.0"
category: "content"
pattern_count: 6

patterns:
  C1:
    name: "Significance Inflation"
    risk_level: "high"
    description: |
      Overstating the importance or impact of findings without supporting evidence.
      AI tends to use grandiose framing around mundane facts.

    indicators:
      words:
        - "pivotal"
        - "groundbreaking"
        - "revolutionary"
        - "transformative"
        - "paradigm-shifting"
        - "seminal"
        - "landmark"
        - "indelible mark"
        - "pivotal moment"
        - "marks a shift"

      phrases:
        - "This pivotal study"
        - "groundbreaking research"
        - "revolutionizes our understanding"
        - "transforms the field"
        - "marks a turning point"
        - "reshapes the landscape"

    academic_context:
      # These may be acceptable in specific contexts
      acceptable_when:
        - "Citing genuinely seminal works (e.g., 'Bandura's seminal 1977 paper')"
        - "Historical retrospectives with documented impact"
        - "Award citations or formal recognitions"

      always_flag:
        - "Self-describing own research as pivotal/groundbreaking"
        - "Claiming transformation without citation evidence"

    transformations:
      "This pivotal study": "This study"
      "groundbreaking findings": "novel findings"
      "revolutionizes our understanding": "advances understanding"
      "transforms the field": "contributes to the field"
      "paradigm-shifting research": "innovative research"

  C2:
    name: "Notability Claims"
    risk_level: "medium"
    description: |
      Vague appeals to authority or recognition without specific evidence.
      AI often adds unverifiable notability claims.

    indicators:
      phrases:
        - "widely cited"
        - "well-established"
        - "renowned researcher"
        - "leading expert"
        - "influential work"
        - "seminal contribution"
        - "landmark study"
        - "widely recognized"
        - "highly influential"
        - "extensively studied"

    academic_context:
      acceptable_when:
        - "Accompanied by citation count (e.g., 'widely cited [>1000 citations]')"
        - "Referring to documented awards or recognitions"
        - "Named in field histories or review articles"

      always_flag:
        - "Vague 'widely cited' without numbers"
        - "Self-describing as 'leading' or 'influential'"

    transformations:
      "widely cited research": "frequently referenced research [cite count]"
      "well-established theory": "[Author]'s [year] theory"
      "leading experts argue": "[Specific author] argues"

  C3:
    name: "Superficial -ing Constructions"
    risk_level: "medium"
    description: |
      Participial phrases that add apparent depth but no real content.
      Common AI pattern: "[verb]-ing the [abstract noun]"

    indicators:
      patterns:
        - "highlighting the importance"
        - "underscoring the need"
        - "emphasizing the significance"
        - "reflecting the complexity"
        - "demonstrating the value"
        - "showcasing the potential"
        - "illustrating the challenges"
        - "contributing to the understanding"
        - "advancing the discourse"
        - "bridging the gap"

    academic_context:
      acceptable_when:
        - "Describing actual methodology ('highlighting differences in Figure 3')"
        - "Specific referent follows immediately"

      always_flag:
        - "Abstract nouns as objects (the importance, the need, the significance)"
        - "No specific referent within same sentence"

    transformations:
      "highlighting the importance of": "X is important because"
      "underscoring the need for": "X requires"
      "demonstrating the value of": "X shows that"
      "bridging the gap between": "connecting"

  C4:
    name: "Promotional Language"
    risk_level: "high"
    description: |
      Marketing-style adjectives masquerading as academic description.
      AI-generated text often reads like product copy.

    indicators:
      words:
        - "vibrant"
        - "dynamic"
        - "cutting-edge"
        - "state-of-the-art"
        - "innovative"
        - "exciting"
        - "remarkable"
        - "stunning"
        - "breathtaking"
        - "unprecedented"
        - "unparalleled"
        - "exceptional"

    academic_context:
      acceptable_when:
        - "'State-of-the-art' describing documented best methods"
        - "'Innovative' with clear novelty explanation"
        - "Direct quotes from sources"

      always_flag:
        - "Describing own work with promotional adjectives"
        - "Multiple promotional words in single paragraph"

    transformations:
      "cutting-edge research": "recent research"
      "state-of-the-art method": "current best practice"
      "exciting findings": "notable findings"
      "remarkable results": "significant results"
      "unprecedented growth": "substantial growth"

  C5:
    name: "Vague Attributions"
    risk_level: "high"
    description: |
      Unspecified sources for claims that require citation.
      AI cannot cite real sources, so it uses vague attributions.

    indicators:
      phrases:
        - "Experts argue"
        - "Researchers have found"
        - "Studies show"
        - "It is widely accepted"
        - "The literature suggests"
        - "Scholars agree"
        - "Evidence indicates"
        - "Research demonstrates"
        - "According to experts"
        - "Some researchers believe"
        - "Many scholars contend"
        - "Previous studies have shown"

    academic_context:
      acceptable_when:
        - "Immediately followed by citation(s)"
        - "In introduction summarizing established knowledge (with citations)"

      always_flag:
        - "No citation within same sentence or following sentence"
        - "Claims about consensus without systematic review citation"

    transformations:
      "Experts argue that": "[Author, year] argues that"
      "Studies show": "[Citation] found"
      "Research demonstrates": "[Author et al., year] demonstrated"
      "The literature suggests": "A review by [Author, year] suggests"

  C6:
    name: "Formulaic Sections"
    risk_level: "low"
    description: |
      Template-like section structures that feel algorithmic.
      AI often organizes content in predictable patterns.

    indicators:
      section_titles:
        - "Challenges and Future Prospects"
        - "Implications and Recommendations"
        - "Strengths and Limitations"
        - "Background and Motivation"
        - "Overview and Contributions"

      structural_patterns:
        - "First, ... Second, ... Third, ... Finally, ..."
        - "On one hand, ... On the other hand, ..."
        - "While X, ... However, ..."

    academic_context:
      acceptable_when:
        - "Journal explicitly requires this structure"
        - "Standard IMRAD format"
        - "Systematic review with established format"

      flag_when:
        - "Unnecessary structural markers in short paragraphs"
        - "Forced organization that doesn't fit content"

    transformations:
      # Structural - suggest reorganization rather than word replacement
      note: "Consider integrating content more naturally rather than using template structures"

# Detection Rules
detection_rules:
  threshold_high: 3  # High-risk patterns trigger alert
  threshold_medium: 5  # Medium-risk patterns in one document
  density_alert: 2  # Patterns per 100 words

  context_weights:
    abstract: 1.2  # Abstracts scrutinized more
    methods: 0.8  # Methods have legitimate boilerplate
    results: 1.0
    discussion: 1.1
    response_letter: 0.9  # Some formality expected
