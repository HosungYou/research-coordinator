# Diverga QA Test Scenario: HUMAN-001
# Humanization Pipeline Test
# Tests G5/G6/F5 humanization workflow

scenario:
  id: HUMAN-001
  name: "Academic Writing Humanization"
  description: |
    Tests humanization pipeline including:
    - G5-AcademicStyleAuditor for AI pattern detection
    - CP_HUMANIZATION_REVIEW checkpoint
    - G6-AcademicStyleHumanizer for transformation
    - F5-HumanizationVerifier for integrity check
  paradigm: any
  priority: high

agents_expected:
  primary: G5-AcademicStyleAuditor
  secondary:
    - G6-AcademicStyleHumanizer
    - F5-HumanizationVerifier

checkpoints_required: []

checkpoints_recommended:
  - id: CP_HUMANIZATION_REVIEW
    level: RECOMMENDED
    validation:
      must_halt: true
      must_present_alternatives: true
      min_alternatives: 3
      must_wait_approval: true

conversation_flow:
  - turn: 1
    user_input: |
      Please check this text for AI patterns:

      "It is important to note that artificial intelligence has significantly
      transformed the educational landscape. Furthermore, the implementation
      of AI tutoring systems has demonstrated remarkable efficacy in improving
      student outcomes. In conclusion, it can be stated that AI represents
      a paradigm shift in educational technology."

    expected_behaviors:
      paradigm_detection: null
      keyword_matches:
        - "AI patterns"
        - "check"
        - "text"
      checkpoint_trigger: null
      agent_invoked: G5-AcademicStyleAuditor
      model_tier: sonnet
      explicit_wait: false
      no_auto_proceed: false

    expected_response_elements:
      explicit_wait: false
      design_summary: false

  - turn: 2
    user_input: "Humanize this text with balanced mode"

    expected_behaviors:
      decision_logged: false
      agent_invoked: G6-AcademicStyleHumanizer
      model_tier: opus
      checkpoint_trigger: CP_HUMANIZATION_REVIEW
      explicit_wait: true
      no_auto_proceed: true

    expected_response_elements:
      vs_alternatives:
        option_a:
          label: "Conservative mode"
          description: "Minimal changes, high-risk patterns only"
          t_score_range: [0.60, 0.70]
          recommended: false
        option_b:
          label: "Balanced mode"
          description: "High and medium-risk patterns"
          t_score_range: [0.40, 0.50]
          recommended: true
        option_c:
          label: "Aggressive mode"
          description: "All patterns, maximum naturalness"
          t_score_range: [0.20, 0.30]
          recommended: false
      explicit_wait: true
      no_auto_proceed: true

  - turn: 3
    user_input: "[B] Apply balanced humanization"

    expected_behaviors:
      decision_logged: true
      agent_invoked: F5-HumanizationVerifier
      model_tier: haiku
      checkpoint_trigger: null

    expected_response_elements:
      explicit_wait: false

validation_rules:
  required_checkpoints_count: 0
  recommended_checkpoints_count: 1
  required_agents:
    - G5-AcademicStyleAuditor
    - G6-AcademicStyleHumanizer
  agent_sequence:
    - G5-AcademicStyleAuditor
    - G6-AcademicStyleHumanizer
    - F5-HumanizationVerifier

humanization_metrics:
  input_patterns_expected:
    - "It is important to note"
    - "Furthermore"
    - "demonstrated remarkable"
    - "In conclusion, it can be stated"
  min_patterns_detected: 3
  transformation_applied: true
  natural_language_score_improved: true

grading:
  checkpoint_weight: 0.30
  agent_accuracy_weight: 0.40
  vs_quality_weight: 0.15
  humanization_quality_weight: 0.15

tags:
  - humanization
  - AI-patterns
  - G5
  - G6
  - F5
  - writing

estimated_duration_minutes: 10
